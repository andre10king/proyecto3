<div class="container">
  <div class="row text-center mt-4">
    <div class="col">
      <img src="https://elnoti.com/wp-content/uploads/2016/09/exito.gif" alt=""
        class="img-fluid" width="200px">
    </div>
  </div>
  <div class="row text-center mt-5">
    <div class="col">
      <h2>CRUD Reserva</h2>
      <h2>"El mejor de todos los tiempos"</h2>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2">
      <label for="txtId" class="from-label">ID</label>
      <input type="text" name="id" id="txtId" class="form-control"  [(ngModel)]="reservaandres.id" disabled="true">
    </div>
    <div class="col-md-4">
      <label for="txtNombre" class="from-label">Nombre</label>
      <input type="text" name="id" id="txtNombre" class="form-control" [(ngModel)]="reservaandres.nombre" >
    </div>
    <div class="col-md-2">
      <label for="txtEdad" class="from-label">Origen</label>
      <input type="text" name="id" id="txtOrigen" class="form-control"  [(ngModel)]="reservaandres.origen" >
    </div>
    <div class="col-md-4">
      <label for="txtDesc" class="from-label">Destino</label>
      <input type="text" name="id" id="txtDestino" class="form-control" [(ngModel)]="reservaandres.destino" >
    </div>
    
    <div class="col-md-4">
      <label for="txtDesc" class="from-label">Categoria</label>
      <input type="text" name="id" id="txtCategoria" class="form-control" [(ngModel)]="reservaandres.categoria" >
    </div>
    <div class="col-md-4">
      <label for="txtDesc" class="from-label">Cantidad  pasajeros</label>
      <input type="number" name="id" id="txtCantpasj" class="form-control"  [(ngModel)]="reservaandres.cantpasj">
    </div>
    <div class="col-md-4">
      <label for="txtDesc" class="from-label">Cedula</label>
      <input type="number" name="id" id="txtCedula" class="form-control"  [(ngModel)]="reservaandres.cedula">
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-success" type="button"  (click)="onAddReservaandres(reservaandres)">Agregar</button>
      <button class="btn btn-warning m-2" type="button" (click)="onUpdateReservaandres(reservaandres)">Modificar</button>
      <button class="btn btn-danger" type="button" (click)="onDeleteReservaandres(reservaandres.id)">Eliminar</button>
      <button class="btn btn-primary m-2" type="button" (click)="clear()">Limpiar</button>
    </div>
    
  </div>
  <div class="row mt-5">
    <div class="col">
      <table id="dtMascota" class="table table-striped" style="width: 100%;">
        <thead>
          <tr>
            <th>Seleccionar</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Categoria</th>
            <th>Cantidad pasajeros</th>
            <th>cedula</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datatable">
            <td><input type="button" value="Seleccionar" (click)="onSetData(item)"></td>
            <td>{{ item.idReserva }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.origen }}</td>
            <td>{{ item.destino }}</td>
            <td>{{ item.categoria }}</td>
            <td>{{ item.cantpasj }}</td>
            <td>{{ item.cedula }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
